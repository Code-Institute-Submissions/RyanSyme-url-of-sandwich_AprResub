{% extends "base.html" %}
{% block content %}
 
    <div class="row pt-4">
        <div class="col-md-6 offset-md-3">
            <form class="card mt-3 text-left sandwich-forms shadow" method="POST"
                action="{{ url_for('edit_sandwich', sandwich_id=sandwich._id) }}">
                <div class="col-12 pt-3">
                    <h3 class="text-center">Edit Sandwich</h3>
                </div>
                <div class="col m-2">
                    <label class="form-label" for="sandwich_name">
                        <i class="fas fa-bread-slice"></i> Sandwich Name
                    </label>
                    <input class="form-control" type="text" value="{{ sandwich.sandwich_name }}" id="sandwich_name"
                        name="sandwich_name" minlength="3" maxlength="50"
                        title="Please use between 3-50 characters. Letters and Numbers only" required>
                </div>
                <div class="col m-2">
                    <label class="form-label">
                        <i class="fas fa-clipboard-list"></i> Description
                    </label>
                    <textarea class="form-control" type="text" id="description" name="description" rows="2" minlength="5" required>
                        {{- sandwich.description -}}
                    </textarea>
                </div>
                <div class="row m-2">
                    <div class="col-6">
                        <div class="col">
                            <label class="form-label" for="category">
                                <i class="fas fa-cheese"></i> Category
                            </label>
                        </div>
                        <div class="col">
                            <select class="form-select select-box" id="category" name="category" aria-label="form-select"
                                required>
                                <option value="" selected>-- Choose a Category --</option>
                                {% for category in category %}
                                    {% if category.category == sandwich.category %}
                                        <option value="{{ category.category }}" selected>{{ category.category }}</option>
                                    {% else %}
                                        <option value="{{ category.category }}">{{ category.category }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="col">
                            <label class="form-label">
                                <i class="fas fa-clock"></i> Prep Time
                            </label>
                        </div>
                        <div class="col">
                            <select class="form-select select-box" id="prep_time" name="prep_time" aria-label="prep time">
                                <option value="{{sandwich.prep_time}}" selected>{{sandwich.prep_time}}</option>
                                <option value="Quick and Easy">Quick and Easy</option>
                                <option value="A Little Extra Attention">A Little Extra Attention</option>
                                <option value="Pre-Planning Needed">Pre-Planning Needed</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col m-2">
                    <label class="form-label">
                        <i class="fas fa-bacon"></i> Ingredients
                    </label>
                    <textarea class="form-control" type="text" id="ingredients" name="ingredients" rows="2" minlength="5"
                        placeholder="One ingredient per line" required>
                            {{- sandwich.ingredients -}}
                    </textarea>
                </div>
                <div class="col m-2">
                    <label class="form-label">
                        <i class="fas fa-clipboard-list"></i> Instructions
                    </label>
                    <textarea class="form-control" type="text" id="instructions" name="instructions" rows="2" minlength="5"
                        placeholder="One instruction per line" required>
                            {{- sandwich.instructions -}}
                    </textarea>
                </div>
                <div class="col m-2">
                    <label class="form-label">
                        <i class="fas fa-camera"></i> Image URL
                    </label>
                    <input class="form-control" type="url" value="{{ sandwich.image_url }}" id="image_url" name="image_url">
                </div>
                <a href="{{ url_for('sandwiches') }}" type="submit" class="btn m-2 btn-danger">Cancel Edit</a>
                <button type="submit" class="btn btn-reg m-2">Edit Sandwich</button>
            </form>
        </div>
    </div>

{% endblock %}
