{% extends "base.html" %}
{% block content %}
 
<div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="card mt-5 text-left" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
                <div class="col-12">
                    <h3 class="text-center">Edit Category</h3>
                </div>
                <div class="m-2">
                    <label class="form-label" for="category">
                        Category Name
                    </label>
                    <input class="form-control" type="text" value="{{ category.category }}" id="category" name="category" maxlength="25">
                </div>
                <a href="{{ url_for('category') }}" class="btn btn-danger">
                    Cancel <i class="fas fa-times-circle"></i> 
                </a>
                <button type="submit" class="btn btn-reg m-3 btn-signup">
                    Edit Category <i class="fas fa-edit"></i> 
                </button>
            </form>
        </div>
    </div>

{% endblock %}
